<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTMl = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('python');
    addLanguage("typescript");

// niche waala optimised way h kyu ki upar waale mei baar baar jitne baar function call hoga utni baar DOM tree traversal hoga , innerHTML mei poora ka poora tree traversal hota h jo ki optimal nhi-->

    function addOptiLang(langnames){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langnames));
        document.querySelector('.language').appendChild(li)
    }

    addOptiLang('golang');
    addOptiLang('hello world');

    // EDIT 

    const fourthEl = document.querySelector('li:nth-child(4)');
    //fourthEl.innerHTML = "Mojo"

    // another approach

    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    fourthEl.replaceWith(newLi);

    //edit
    // poora poora outerHTML hi change kar sakte ho , usmei <li>name</li> dena padega

    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove

    const lastLang = document.querySelector('li:last-child');
    lastLang.remove() //last waala remove ho jayega

</script>
</html>
