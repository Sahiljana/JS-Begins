<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html events</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    // Events humesha sequentially hi perform hote h
    //Events are actions that happen in the browser â€” like clicks, key presses, form submissions, etc. JavaScript can "listen" for these events and respond to them using event listeners.
    // onclick is an event handler used to run JavaScript code jab bhi hum ek element ko click karte h
   // document.getElementById('owl').onclick = function(){
    //    alert("owl clicked");
    //}
    // one more approach - attachEvent()
    // Jquery - on
    // good approach but we will use a modern approach

    document.getElementById('owl').addEventListener('click', function(e){
        //alert("owl clicked again")
    }, false)
    
    // type (as if in keyboard, click, etc), timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget,
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode

    // False -> event bubbling // yeh default behaviour rehta h
    // True -> event capturing

    document.getElementById('images').addEventListener('click', function(e){
        console.log("clicked inside the ul")
    }, false)

    document.getElementById('owl').addEventListener('click', function(e){
        console.log("owl clicked")
        e.stopPropagation() // agar hum yeh kar dete h toh event bubble hoke upar nhi jayega, yehi ruk jayega
    }, false)

    // comma ke baad waala hi event propagation karwata h yaani true or false
    // ismei pehle owl clicked aayega fir aayega clicked inside the owl
    // jo ki event propagation dikhata h chote se badha like pehle owl waala aur fir wo poora ul
    // inside se outside, basic default behaviour , isko hum bubbling bolte h
    //  aur ek hota h event capturing , ismei agar dono ko true kar dete h toh pehle "clicked inside the owl" aayeag aur fir "owl clicked"...

    document.getElementById('google').addEventListener('click', function(e){
        e.preventDefault(); // default kaam rok dega matlab click karne pe google khul rha tha ab nhi hoga wo
    },false)

    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target);
        console.log(e.target.parentNode);

        if(e.target.tagName === 'IMG'){
            let removeIt = e.target.parentNode
            removeIt.remove()
        }
        

        //removeIt.parentNode.removeChild(removeIt)
    },false)
</script>
</html>
